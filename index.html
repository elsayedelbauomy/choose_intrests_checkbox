<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>choose intrests </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
<div class="container">
    <div class="header">Choose intrests</div>
    <div class="box">
        <div class="card">
            <input type="checkbox" id="check-1">
            <label for="check-1">
                <i class="fa-solid fa-code-pull-request"></i>
                <span>scheme</span>
            </label>
        </div>
        <div class="card">
            <input type="checkbox" id="check-2">
            <label for="check-2">
                <i class="fa-solid fa-layer-group"></i>
                <span>binary</span>
            </label>
        </div>
        <div class="card">
            <input type="checkbox" id="check-3">
            <label for="check-3">
                <i class="fa-solid fa-pen-ruler"></i>
                <span>drawing</span>
            </label>
        </div>
        <div class="card">
            <input type="checkbox" id="check-4" checked>
            <label for="check-4">
                <i class="fa-solid fa-puzzle-piece"></i>
                <span>puzzle</span>
            </label>
        </div>
        <div class="card">
            <input type="checkbox" id="check-5">
            <label for="check-5">
                <i class="fa-solid fa-code"></i>
                <span>coding</span>
            </label>
        </div>
        <div class="card">
            <input type="checkbox" id="check-6">
            <label for="check-6">
                <i class="fa-solid fa-cloud"></i>
                <span>coding</span>
            </label>
        </div>
        <div class="card">
            <input type="checkbox" id="check-7" checked>
            <label for="check-7" >
                <i class="fa-solid fa-bug"></i>
                <span>coding</span>
            </label>
        </div>
        <div class="card">
            <input type="checkbox" id="check-8">
            <label for="check-8">
                <i class="fa-solid fa-laptop-code"></i>
                <span> binary</span>
            </label>
        </div>
    </div>
</div>
</div>
</body>
</html>
